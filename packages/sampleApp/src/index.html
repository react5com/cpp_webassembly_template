<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sample App</h1>
    <div class="form">
      <textarea class="textarea" id="textToTokenize" placeholder="Type a text to tokenize...">
Embind is used to bind C++ functions and classes to JavaScript, so that the compiled code can be used in a natural way by “normal” JavaScript. Embind also supports calling JavaScript classes from C++.
      </textarea>
      <div>
        <input type="checkbox" id="treatPunctuationAsToken" />
        <label for="treatPunctuationAsToken">Treat punctuation as separate tokens</label>
      </div>
      <button id="tokenizeButton">Tokenize</button>
      <div id="output"></div>
    </div>
    <script src="index.ts" type="module"></script>
  </body>
</html>
